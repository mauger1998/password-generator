<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="card">
            <h1>Password Generator</h1>
            <h3>Password</h3>
            <form id="passwordGenerator">
                <div class="characterContainer">
                    <label for="numberOfCharacters">Number Of Characters</label>
                    <input min="1" max="25" oninput="this.nextElementSibling.value=this.value" class="range" id="numberOfCharacters" type="range">
                    <input class="number"id="numberOfCharacters" type="number" oninput="this.previousElementSibling.value=this.value">
                </div>
                <div class="uppercaseContainer">
                    <label for="includeUppercase">Include Uppercase</label>
                    <input type="checkbox" id="includeUppercase">
                </div>
                <div class="numberContainer">
                    <label for="includeNumbers">Include Numbers</label>
                    <input type="checkbox" id="includeNumbers">
                </div>
                <div class="symbolContainer">
                    <label for="includeSymbols">Include Symbols</label>
                    <input type="checkbox" id="includeSymbols">
                </div>
                <div class="buttonContainer"><button type="submit" id="button">Generate Password</button></div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
